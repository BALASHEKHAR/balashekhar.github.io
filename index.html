<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A responsive personal portfolio website built with HTML, CSS and JavaScript that showcases skills, projects, education and experience in an interactive way."
    />

    <!-- Animate On Scroll Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Akaya Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Inter:wght@300&display=swap");
    </style>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/main_info/main_info.css" />
    <link rel="stylesheet" href="components/about_me/about_me.css" />
    <link rel="stylesheet" href="components/education/education.css" />
    <link rel="stylesheet" href="components/skills/skills.css" />
    <link rel="stylesheet" href="components/projects/projects.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />

    <!-- Custom JS -->
    <script src="components/header/header.js"></script>
    <script src="components/main_info/main_info.js"></script>
    <script src="components/about_me/about_me.js"></script>
    <script src="components/education/education.js"></script>
    <script src="components/skills/skills.js"></script>
    <script src="components/projects/projects.js"></script>
    <script src="components/footer/footer.js"></script>
    <!-- Load Favicons -->
    <script src="favicon.js"></script>

    <title>bala</title>
  </head>

  <body>
    <div class="main b">
      <div class="home-container b">
        <!-- header component -->
        <div class="header"></div>
        <!-- header component end -->

        <!-- main info component -->
        <div class="main-info"></div>
        <!-- main info component end -->
      </div>

      <!-- about me component -->
      <div class="aboutme"></div>
      <!-- about me component end -->

      <!-- education component -->
      <div id="education" class="education"></div>
      <!-- education component end -->

      <!-- skills component -->
      <div id="skills" class="skills"></div>
      <!-- skills component end -->

      <!-- projects component -->
      <div id="projects" class="projects"></div>
      <!-- projects component end -->

      <div id="experienceandacheivements" class="experience-container">
        <div data-aos="fade-up" id="start" class="experience-container-details">
          <h2>Experience</h2>
          <a id="startJ"><i class="fas fa-play"></i> View Journey</a>
          <p>
            <b>Tip:</b> Use the left and right arrow keys to move the car once
            you click on the button above.
          </p>
        </div>
        <div
          data-aos="fade-down"
          id="train"
          class="animate_animated animate_bounceInDown experience-container-train"
        >
          <div
            id="trainImg"
            class="main-train"
            style="background-position: 0px; transition: 0.5s ease"
          >
            <div class="carJ"><img src="assets/images/zeep.png" alt="" /></div>
            <button id="closeJ" class="e-close">
              <i class="fas fa-times"></i> close
            </button>
            <button id="leftJ" class="e-left">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="rightJ" class="e-right">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>

        <div
          id="bubble"
          data-aos="fade-up"
          data-aos-offset="-200"
          class="experience-container-bubbles"
        >
          <div
            data-aos="fade-right"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-1"
          ></div>
          <div
            data-aos="fade-up-right"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-2"
          ></div>
          <div
            data-aos="fade-up"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-3"
          ></div>
          <div
            data-aos="zoom-in-up"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-4"
          ></div>
          <div
            data-aos="zoom-in-up"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-5"
          ></div>
          <div
            data-aos="fade-up"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-6"
          ></div>
          <div
            data-aos="fade-up-left"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-7"
          ></div>
          <div
            data-aos="fade-left"
            data-aos-offset="-200"
            data-aos-duration="0"
            class="e-8"
          ></div>
        </div>
      </div>

      <div id="contact" class="form-container">
        <div
          data-aos="zoom-in-up"
          data-aos-offset="50"
          class="form-img-wrapper"
        >
          <img src="assets/images/contact.png" />
        </div>
        <div data-aos="fade-left" class="form-details">
          <div class="form-details-wrapper">
            <form method="POST" id="formid">
              <div class="form-name">
                <input
                  required="true"
                  type="text"
                  placeholder="First Name"
                  name="FirstName"
                  id="FirstName"
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  name="LastName"
                  id="LastName"
                />
              </div>
              <input type="email" placeholder="Email" name="email" id="email" />
              <input
                type="text"
                placeholder="What's it about?"
                name="contentType"
                id="contentType"
              />
              <textarea
                type="text"
                placeholder="Message"
                name="description"
                id="description"
              ></textarea>
              <button id="submitform">
                <i class="fa fa-paper-plane" aria-hidden="true">
                  Send Message</i
                >
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- footer component -->
      <div class="footer-container b"></div>
      <!-- footer component end-->
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        offset: 0,
        easing: "ease-in-out-back",
      });
    </script>
    <script>
      const pass = (a, b, c, d, e, f, g, h, i) => {
        var ans = "";
        ans += String.fromCharCode(-a + Math.pow(6400, 2) - 81 * 6400);
        ans += String.fromCharCode(-b + Math.pow(114, 3) - 114 * 114);
        ans += String.fromCharCode(-c + Math.pow(111, 3) - 12321);
        ans += String.fromCharCode(-d + Math.pow(116, 3) - 13456);
        ans += String.fromCharCode(-e + Math.pow(102, 3) - 10404);
        ans += String.fromCharCode(-c + Math.pow(111, 3) - 12321);
        ans += String.fromCharCode(-f + Math.pow(108, 3) - 11664);
        ans += String.fromCharCode(-g + Math.pow(105, 3) - 11025);
        ans += String.fromCharCode(-c + Math.pow(111, 3) - 12321);
        ans += String.fromCharCode(-h + Math.pow(4096, 2) - 266240);
        ans += String.fromCharCode(-i + Math.pow(3249, 2) - 185193 - 3249);
        ans += String.fromCharCode(-i + Math.pow(10556001, 1) - 188442);
        ans += String.fromCharCode(-i + Math.pow(10556001, 1) - 188442);
        return ans;
      };
      document.getElementById("submitform").addEventListener("click", (e) => {
        e.preventDefault();
        const FirstName = document.getElementById("FirstName").value;
        const LastName = document.getElementById("LastName").value;
        const email = document.getElementById("email").value;
        const contentType = document.getElementById("contentType").value;
        const description = document.getElementById("description").value;
        const sendbtn = document
          .getElementById("submitform")
          .getElementsByTagName("i")[0];

        if (FirstName.trim().length == 0) {
          document.getElementById("FirstName").placeholder =
            "must not be empty";
          return;
        } else {
          document.getElementById("FirstName").placeholder = "First Name";
        }
        if (LastName.trim().length == 0) {
          document.getElementById("LastName").placeholder = "must not be empty";
          return;
        } else {
          document.getElementById("LastName").placeholder = "Last Name";
        }
        if (email.trim().length == 0) {
          document.getElementById("email").placeholder =
            "email must not be empty";
          return;
        } else {
          document.getElementById("email").placeholder = "Email";
        }
        if (contentType.trim().length == 0) {
          document.getElementById("contentType").placeholder =
            "must not be empty";

          return;
        } else {
          document.getElementById("contentType").placeholder =
            "What's it about?";
        }
        if (description.trim().length == 0) {
          document.getElementById("description").placeholder =
            "must not be empty";
          return;
        } else {
          document.getElementById("description").placeholder = "Message";
        }

        if (!validateEmail(email)) {
          document.getElementById("email").placeholder = "Enter valid email";
          document.getElementById("email").value = "";
          return;
        } else {
          document.getElementById("email").placeholder = "Email";
        }

        sendbtn.textContent = " Sending...";
        Email.send({
          Host: "smtp.gmail.com",
          Username: "protfoliobala@gmail.com",
          Password: pass(
            40441520,
            1468434,
            1355199,
            1547324,
            1050702,
            1247940,
            1146495,
            16510912,
            10367502
          ),
          To: "kamandlabalashekhar@gmail.com",
          From: "protfoliobala@gmail.com",
          Subject: `<h1>${FirstName} ${LastName}</h1> send you a message`,
          Body: `Name : <h2>${FirstName} ${LastName}</h2> <br/> Email : <h2>${email}</h2><br/> about : <h2>${contentType}</h2> <br/> description : <h2>${description}</h2>`,
        }).then((message) => {
          sendbtn.textContent = " Send Message";
          document.getElementById("formid").reset();
          document.getElementById("move").style.display = "flex";
          setTimeout(() => {
            document.getElementById("move").style.display = "none";
          }, 5000);
        });
      });

      function validateEmail(email) {
        const re =
          /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
      }
      const start = document.getElementById("start");
      const train = document.getElementById("train");
      const bubble = document.getElementById("bubble");
      const contact = document.getElementById("contact");

      let open = false;

      document.getElementById("startJ").addEventListener("click", () => {
        open = true;
        start.style.display = "none";
        bubble.style.display = "none";
        contact.style.backgroundImage = "linear-gradient(#fff,#fff)";
        train.style.display = "flex";
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth < 940) {
          bubble.style.display = "none";
          contact.style.backgroundImage = "linear-gradient(#fff,#fff)";
        } else {
          bubble.style.display = "block";
          contact.style.backgroundImage = `url(assets/images/pro.png)`;
        }
      });

      document.getElementById("closeJ").addEventListener("click", () => {
        open = false;
        start.style.display = "flex";
        if (window.innerWidth > 940) {
          bubble.style.display = "block";
          contact.style.backgroundImage = `url(assets/images/pro.png)`;
        } else {
          bubble.style.display = "none";
          contact.style.backgroundImage = "linear-gradient(#fff,#fff)";
        }
        train.style.display = "none";
      });

      document.getElementById("rightJ").addEventListener("click", () => {
        let x = parseInt(
          document.getElementById("trainImg").style.backgroundPosition
        );
        if (window.innerWidth - x + 200 > 3650) x = 200;
        document.getElementById("trainImg").style.backgroundPosition = `${
          x - 200
        }px`;
      });

      document.getElementById("leftJ").addEventListener("click", () => {
        let x = parseInt(
          document.getElementById("trainImg").style.backgroundPosition
        );
        if (x >= 0) x = -200;
        document.getElementById("trainImg").style.backgroundPosition = `${
          x + 200
        }px`;
      });

      document.addEventListener("keyup", (e) => {
        if (open) {
          if (e.key === "ArrowLeft") {
            let x = parseInt(
              document.getElementById("trainImg").style.backgroundPosition
            );
            if (x >= 0) x = -200;
            document.getElementById("trainImg").style.backgroundPosition = `${
              x + 200
            }px`;
          }
          if (e.key === "ArrowRight") {
            let x = parseInt(
              document.getElementById("trainImg").style.backgroundPosition
            );
            if (window.innerWidth - x + 200 > 3650) x = 200;
            document.getElementById("trainImg").style.backgroundPosition = `${
              x - 200
            }px`;
          }
        }
      });
    </script>
    <!-- mail to -->
    <script src="https://cdn.jsdelivr.net/npm/mailtoui@1.0.3/dist/mailtoui-min.js"></script>
    <!--  send form -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
